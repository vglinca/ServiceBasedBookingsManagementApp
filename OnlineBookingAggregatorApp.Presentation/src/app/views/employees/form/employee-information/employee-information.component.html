<mat-card>
    <mat-card-title>
        <h2>Employee Information</h2>
    </mat-card-title>
    <mat-card-content>
        <form [formGroup]="employeeInfoForm">
            <mat-form-field appearance="outline">
                <mat-label>First Name</mat-label>
                <input matInput placeholder="First Name" formControlName="firstName">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Last Name</mat-label>
                <input matInput placeholder="Last Name" formControlName="lastName">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Email" formControlName="email">
            </mat-form-field>
            <app-phone-input
                    #phoneInput
                    placeholderText="Phone"
                    [required]="true"
                    [ngModelOptions]="{standalone: true}"
                    [(ngModel)]="this.phoneNumber"
                    formFieldAppearance="outline"
                    errorText="Invalid Phone Number"
            ></app-phone-input>
<!--            <mat-form-field appearance="outline">-->
<!--                <mat-label>Phone</mat-label>-->
<!--                <input matInput placeholder="Phone" formControlName="phone">-->
<!--            </mat-form-field>-->
            <mat-form-field appearance="outline">
                <mat-label>Gender</mat-label>
                <mat-select placeholder="Gender" formControlName="gender">
                    <mat-option *ngFor="let gender of this.genders$ | async" [value]="gender.id">{{gender.name}}</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Position</mat-label>
                <mat-select placeholder="Position" formControlName="positionId">
                    <mat-option *ngFor="let pos of this.positions$ | async" [value]="pos.id">{{pos.name}}</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Specialization</mat-label>
                <input matInput placeholder="Specialization" formControlName="specialization">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Information</mat-label>
                <input matInput placeholder="Information" formControlName="information">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Role</mat-label>
                <mat-select (selectionChange)="this.onRoleSelectionChange($event)" placeholder="Role" formControlName="role">
                    <mat-option *ngFor="let role of this.roles$ | async" [value]="role.id">{{role.name}}</mat-option>
                </mat-select>
            </mat-form-field>
        </form>
    </mat-card-content>
</mat-card>
